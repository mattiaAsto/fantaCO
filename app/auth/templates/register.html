{% extends "auth_base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="main-login-div">
        <div class="login-div">
            <form method="POST" id="register-form">
                <input type="text" class="login-input" placeholder="Nome" name="name">

                <input type="text" class="login-input" placeholder="Cognome" name="surname">

                <input type="text" class="login-input" id="username" placeholder="E-mail" name="username">

                <input type="text" class="login-input" placeholder="Nickname" name="nickname">

                <input type="password" id="password1" class="login-input password" placeholder="Password" name="password">
                <button type="button" id="eye1" class="fas fa-eye-slash"></button>      

                <input type="password" id="password2" class="login-input password" placeholder="Ripeti password" name="password2"> 
                <button type="button" id="eye2" class="fas fa-eye-slash"></button> 

                <input type="submit" value="Registrati">
            </form>
            <p class="login_error_display" id="error-message"></p>
        </div>
    </div>

{% endblock %}
