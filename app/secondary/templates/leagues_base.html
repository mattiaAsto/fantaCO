<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('secondary.static', filename='desktop.css') }}" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="{{ url_for('secondary.static', filename='mobile.css') }}" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('secondary.static', filename='script.js') }}"></script>

    <title>{% block title %}League Base{% endblock %}</title>

</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
