<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Scorrevole</title>
  <style>
    /* Stile di base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .options button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #0056b3;
    }

    .slider {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ddd;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%; /* 3 pannelli */
    }

    .slide {
      width: 300px;
      height: 200px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .slide:nth-child(1) {
      background-color: #ff6f61;
    }

    .slide:nth-child(2) {
      background-color: #6b8e23;
    }

    .slide:nth-child(3) {
      background-color: #4682b4;
    }
  </style>
</head>
<body>

  <div class="options">
    <button onclick="showSlide(0)">Opzione 1</button>
    <button onclick="showSlide(1)">Opzione 2</button>
    <button onclick="showSlide(2)">Opzione 3</button>
  </div>

  <div class="slider">
    <div class="slides">
      <div class="slide">Contenuto 1</div>
      <div class="slide">Contenuto 2</div>
      <div class="slide">Contenuto 3</div>
    </div>
  </div>

  <script>
    // Funzione per mostrare la slide corrispondente
    function showSlide(index) {
      const slides = document.querySelector('.slides');
      slides.style.transform = `translateX(-${index * 300}px)`;
    }
  </script>

</body>
</html>
