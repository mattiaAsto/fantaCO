<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Orizzontale con Rotella</title>
    <style>
        .scroll-container {
            width: 300px; /* Larghezza visibile */
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;  /* Nasconde la scrollbar in Edge */
            scrollbar-width: none;  /* Nasconde la scrollbar in Firefox */
        }

        .scroll-container::-webkit-scrollbar {
            display: none; /* Nasconde la scrollbar in Chrome e Safari */
        }

        .scroll-content {
            display: inline-block;
            width: 1000px; /* Un contenitore pi√π largo per forzare lo scroll */
        }

        .item {
            display: inline-block;
            width: 150px;
            height: 100px;
            margin-right: 10px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="scroll-container" id="scroll-container">
    <div class="scroll-content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</div>

<script>
    const scrollContainer = document.getElementById("scroll-container");

    scrollContainer.addEventListener("wheel", (event) => {
        event.preventDefault(); // Evita lo scroll verticale della pagina
        scrollContainer.scrollLeft += event.deltaY; // Converte lo scroll verticale in orizzontale
    });
</script>

</body>
</html>
